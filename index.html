<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Redirect with Background Music</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            width: auto;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="redirectToRandomPage()">Random Image</button>

    <!-- Müzik Çalar -->
    <audio id="bgMusic" autoplay loop>
        <source src="music/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript -->
    <script>
        function redirectToRandomPage() {
            const randomPage = Math.floor(Math.random() * 20) + 1;
            window.location.href = `image${randomPage}.html`;
        }

        // JavaScript ile müzik çaları kontrol etmek için örnek fonksiyonlar:
        const bgMusic = document.getElementById('bgMusic');

        // Müziği duraklatmak için:
        function pauseMusic() {
            bgMusic.pause();
        }

        // Müziği tekrar başlatmak için:
        function playMusic() {
            bgMusic.play();
        }

        // Sayfa yüklendiğinde otomatik olarak müziği başlatmak için:
        document.addEventListener('DOMContentLoaded', function() {
            // bgMusic.play(); // başlatmak için
        });
    </script>
</body>
</html>
