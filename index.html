<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            width: auto;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="redirectToRandomPage()">Random Image</button>

    <script>
        function redirectToRandomPage() {
            const randomPage = Math.floor(Math.random() * 20) + 1;
            window.location.href = `image${randomPage}.html`;
        }
    </script>
</body>
</html>
